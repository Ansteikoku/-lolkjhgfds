<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ようこそ - わかくさ掲示板</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="boardMenu" class="board-menu"></div>
  <div id="mainContent">
    <h1 style="text-align:center;">ようこそ</h1>
    <img src="wakakusa.png" alt="わかくさ" style="max-width: 100%;">
  </div>

  <script type="module">
    import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";
    const supabase = createClient("https://ghgnpbunnjzuopcxocqa.supabase.co", "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImdoZ25wYnVubmp6dW9wY3hvY3FhIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTE0MzA2MjIsImV4cCI6MjA2NzAwNjYyMn0.dgaTQXunx3__argTQar8qMpX6dQlqC7LZGlcdloz8NY");

    async function loadBoards() {
      const { data, error } = await supabase
        .from("boards")
        .select("*")
        .order("created_at", { ascending: true });
      if (error) {
        console.error("板読み込み失敗:", error.message);
        return;
      }
      const menu = document.getElementById("boardMenu");
      menu.innerHTML = data.map(b => `<a href="index.html?board_id=${b.id}">[${b.name}]</a>`).join(" ");
    }

    loadBoards();
  </script>
</body>
</html>
